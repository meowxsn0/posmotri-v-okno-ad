<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посмотри в окно</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/preloader.css">
    <link rel="stylesheet" href="./styles/error.css">
</head>
<body class="page">
    <header class="header">
        <nav class="header__menu">
            <ul class="header__links-list">
                <li class="header__links-list-item header__links-list-item_no-bullit">
                    <a href="#0" class="header__link header__link_active">главная</a>
                </li>
                <li class="header__links-list-item">
                    <a href="#0" class="header__link">популярное</a>
                </li>
                <li class="header__links-list-item">
                    <a href="#0" class="header__link">о проекте</a>
                </li>
            </ul>
        </nav>
        <div class="header__logo">
            <img src="./images/logo.svg" alt="Логотип Посмотри в окно" class="header__logo-image">
        </div>
    </header>

    <main class="content">
        <section class="result">
            <div class="result__video-container">
                <video class="result__video" poster="./images/poster.jpg" controls></video>
            </div>
            <form class="search-form">
                <fieldset class="search-form__fieldset">
                    <legend class="search-form__fieldset-title">Город</legend>
                    <div class="search-form__textfield-container">
                        <input 
                            type="text" 
                            placeholder="Санкт-Петербург, например" 
                            name="city" 
                            class="search-form__textfield"
                        >
                    </div>
                </fieldset>
                
                <fieldset class="search-form__fieldset">
                    <legend class="search-form__fieldset-title">Время суток</legend>
                    <div class="search-form__checkbox-list">
                        <label class="search-form__label">
                            <input 
                                type="checkbox" 
                                name="time" 
                                value="morning" 
                                class="search-form__checkbox"
                            >
                            <span class="search-form__pseudo-checkbox"></span>
                            <span class="search-form__label-text">Утро</span>
                        </label>
                        <label class="search-form__label">
                            <input 
                                type="checkbox" 
                                name="time" 
                                value="afternoon" 
                                class="search-form__checkbox"
                            >
                            <span class="search-form__pseudo-checkbox"></span>
                            <span class="search-form__label-text">День</span>
                        </label>
                        <label class="search-form__label">
                            <input 
                                type="checkbox" 
                                name="time" 
                                value="night" 
                                class="search-form__checkbox"
                            >
                            <span class="search-form__pseudo-checkbox"></span>
                            <span class="search-form__label-text">Ночь</span>
                        </label>
                    </div>
                </fieldset>
                
                <button type="submit" class="button search-form__submit-button">
                    Найти
                </button>
            </form>
        </section>

        <section class="content__details">
            <h1 class="content__title">
                <span class="content__accent">По-</span>смотри<br>в окно
            </h1>
            <div class="content__list-container custom-scrollbar">
                <ul class="content__list">
                    <!-- Карточки будут добавляться сюда JavaScript -->
                </ul>
            </div>
        </section>
    </main>

    <!-- Шаблоны -->
    <template class="cards-list-item-template">
        <li class="content__list-item">
            <a href="#0" class="content__card-link">
                <article class="content__video-card">
                    <div class="content__video-card-description-container">
                        <h3 class="content__video-card-title">Название города</h3>
                        <p class="content__video-card-description">Описание вида из окна в этом городе</p>
                    </div>
                    <div class="content__video-card-thumbnail-container">
                        <img src="" alt="" class="content__video-card-thumbnail">
                    </div>
                </article>
            </a>
        </li>
    </template>

    <template class="more-button-template">
        <button type="button" class="button more-button">Показать еще</button>
    </template>

    <!-- Элементы для доступности -->
    <div class="visually-hidden">
        <h1>Проект "Посмотри в окно" - видеокаталог видов из окон разных городов</h1>
        <p>Выберите город и время суток, чтобы посмотреть соответствующие видео</p>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
